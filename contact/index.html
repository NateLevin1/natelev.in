<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact nate levin through the online form, or choose other options to contact.">
    <title>contact nate levin</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/tranform-header.css">
    <link rel="stylesheet" href="/css/links.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/lazy-images.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
    <noscript>
        <style>
            .lazy {
                filter: unset;
            }
        </style>
    </noscript>
</head>
<body>
    <!-- Header -->
    <input type="checkbox" id="hamburger-check">
    <label for="hamburger-check" class="hamburger-container" role="button" aria-label="Open/Close navigation menu"><div class="hamburger"></div></label>
    <div class="open-hamburger">
        <div class="hamburger-content">
            <a href="/portfolio/" class="hamburger-link custom-color">portfolio</a>
            <a href="/articles/" class="hamburger-link custom-color">articles</a>
            <a href="/contact/" class="hamburger-link custom-color">contact</a>
        </div>
    </div>
    
    <h1 class="title"><a href="/" class="custom-color" style="text-decoration: unset;">nate levin</a></h1>
    <div class="red-bg"></div>
    <div class="header">
        <h1>Contact</h1>
    </div>

    <main class="content">
        <form action="" method="post" class="form" id="form">
            <label for="email" class="input-label">Email Address</label>
            <input type="email" class="input" id="email" name="email">

            <label for="subject" class="input-label">Subject</label>
            <input type="text" class="input" id="subject" name="subject" autocomplete="off">

            <label for="message" class="input-label">Message</label>
            <textarea class="textarea-input" id="message" name="message" maxlength="1000"></textarea>
            <script>
                // resize the textarea automatically
                // this solution is from https://stackoverflow.com/a/25621277
                var content = document.getElementById("message");
                content.setAttribute('style', 'height:' + (content.scrollHeight) + 'px;overflow-y:hidden;');
                content.addEventListener("input", OnInput, false);

                function OnInput() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                }
            </script>

            <div class="g-recaptcha" data-sitekey="6LdHOA4aAAAAADK1mhxq22E8LyKuG6UEwEAaUUYT" id="captcha"></div>

            <button class="submit" type="button" id="submit">Send</button>
        </form>

        <div class="options-container">
            <h2 class="other-options">Other options</h2>
            <div class="btn-container">
                <a href="mailto:natelevindev@gmail.com" class="email-btn btn no-underline">
                    <div class="icon-container">
                        <span class="iconify" data-inline="false" data-icon="clarity:email-line"
                            style="color: white; font-size: 4.125em;"></span>
                    </div>
                    <span class="btn-text" aria-hidden="false">Email Me</span>
                </a>
                <a href="https://twitter.com/NateLevin1" class="twitter-btn btn no-underline" rel="noreferrer noopener">
                    <div class="icon-container">
                        <span class="iconify" data-inline="false" data-icon="ant-design:twitter-circle-filled"
                            style="color: white; font-size: 4.125em;"></span>
                    </div>
                    <span class="btn-text" aria-hidden="false">Connect with me</span>
                </a>
                <a href="https://github.com/UltimatePro-Grammer/natelev.in/issues/new" class="github-btn btn no-underline" rel="noreferrer noopener">
                    <div class="icon-container">
                        <span class="iconify" data-inline="false" data-icon="ant-design:github-filled"
                            style="color: white; font-size: 4.125em;"></span>
                    </div>
                    <span class="btn-text" aria-hidden="false">File an issue</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <a href="#" class="back-to-top custom-color">back to top</a>
        <i class="copyright">Â© Nate Levin 2020</i>
    </footer>

    <!-- SCRIPTS -->
    <script src="/js/lazy-images.js" defer></script>
    <script src="/js/links.js" defer></script>
    <script>
        // validate/invalidate the form
        const email = document.getElementById("email");
        const subject = document.getElementById("subject");
        const message = document.getElementById("message");
        const captcha = document.getElementById("captcha");
        const form = document.getElementById("form");
        const submit = document.getElementById("submit");
        
        function send() {
            // first, validate
            let canContinue = validateAll();
            if(!canContinue) {
                return null; // don't execute the rest of this function
            }

            // our form is valid, lets fetch
            let numOfPeriods = 1;
            const sendingInterval = setInterval(()=>{
                numOfPeriods++;
                if(numOfPeriods > 3) {
                    numOfPeriods = 1;
                }
                submit.innerText = "Sending"+".".repeat(numOfPeriods);
            }, 200);

            fetch("/api/message.php", {
                method: "POST",
                body: new URLSearchParams(new FormData(form)),
                cache: "no-cache",
            })
            .then(async response=>{
                if(response.status !== 200) {
                    return Promise.reject(await response.text());
                }
                return response.text()
            })
            .then((result)=>{
                // reset the form so you can't just spam click
                form.reset();
                submit.innerText = "Sent!";
                submit.style.backgroundColor = "green";
                submit.disabled = true;
                setTimeout(()=>{
                    submit.disabled = false;
                    submit.innerText = "Send";
                    submit.style.backgroundColor = null;
                }, 5000); // at least five secs; don't overload Pushover's servers!
            })
            .catch((err)=>{
                console.error(err);
                submit.innerText = "Error Sending";
                submit.disabled = true;
                setTimeout(()=>{
                    submit.disabled = false;
                    submit.innerText = "Send";
                }, 2500);
                grecaptcha.reset(); // since it will now be a duplicate
            })
            .finally(()=>{
                clearInterval(sendingInterval);
            });
        }
        submit.onclick = send;

        function validate(el, regex, meaning, canBeEmpty = true) {
            if(!(regex.test(el.value) || (canBeEmpty && el.value.length === 0))) {
                el.classList.add("invalid");
                el.setCustomValidity(meaning);
                if(canBeEmpty === true) { // a hack since this is not true when submitting
                    form.reportValidity();
                }
                return false;
            } else {
                el.classList.remove("invalid");
                el.setCustomValidity("");
                return true;
            }
        }

        // email regex from https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email
        // email is onblur since otherwise it would show as wrong when typing
        email.onblur = ()=>validate(email, /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/, "Must be a valid email");
        subject.onkeyup = ()=>validate(subject, /\S/g, "Must contain non-whitespace text");
        message.onkeyup = ()=>validate(message, /\S/g, "Must contain non-whitespace text");
        subject.onblur = ()=>validate(subject, /\S/g, "Must contain non-whitespace text");
        message.onblur = ()=>validate(message, /\S/g, "Must contain non-whitespace text");

        function validateAll() {
            // this forces things to not be nothing, since at submit time everything must be filled in
            const isAllValidated = [
                validate(email, /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/, "Must be a valid email", false),
                validate(subject, /\S/g, "Must contain non-whitespace text", false),
                validate(message, /\S/g, "Must contain non-whitespace text", false),
                (()=>{if(grecaptcha.getResponse().length === 0){captcha.classList.add("invalid"); return false} else {return true}})()
            ];
            if(isAllValidated.includes(false)) {
                // uh oh! something is filled in wrong. don't let it submit!
                form.reportValidity();
                return false;
            } else {
                // everything is filled in correctly. let's submit!
                return true;
            }
        }


    </script>
</body>
</html>
