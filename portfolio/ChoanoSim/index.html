<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ðŸ§« ChoanoSim ðŸ”¬</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas width="1920" height="1080" id="canvas"
    style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;"></canvas>
  <script src="index.js" async defer></script>
  <div id="results-cover" style="display: none;">
    Please wait while the simulation runs all tests. They will run in
    parallel, and as they complete, you will be prompted to download a CSV.
    <div id="completion-percentages"></div>
  </div>
  <div id="controls">
    <button class="ctrl-button button" id="step">Step</button>
    <button class="ctrl-button button" id="play">Play</button>
    <p id="time">Time</p>
    <div id="actions">
      <button id="get-results" class="button">Get Results</button>
      <button id="snapshot" class="button">Take Snapshot</button>
    </div>
    <details class="sim-conf">
      <summary>Configure Simulator</summary>
      <div class="conf-container">
        <div>
          <input type="radio" id="asexual" name="reproduction" value="asexual" checked>
          <label for="asexual">Asexual Reproduction</label><br>
          <input type="radio" id="sexual" name="reproduction" value="sexual">
          <label for="sexual">Sexual Reproduction</label><br>
          <label for="food-density">Food Density:</label>
          <select id="food-density">
            <option value="600">Scarce</option>
            <option value="240" selected>Present</option>
            <option value="100">Abundant</option>
            <option value="1">Infinite</option>
          </select>
        </div>

        <div>
          <label for="step-multiplier" id="step-multiplier-label">Step Multiplier: 1</label>
          <input type="range" name="step-multiplier" id="step-multiplier" min="1" max="100" value="1">
        </div>
      </div>
    </details>
  </div>
</body>

</html>
